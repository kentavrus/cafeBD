{% extends "base.html" %}

{% block title %}
    Add barist
{% endblock %}

{% block lists %}
    {% include "cafe/owner/navigation_owner.html" %}
{% endblock %}

{% block content %}
    <form method="post" action="{% url "cafe:product_add" %}">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="inputPrice">Price for one kg</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="inputNotes">Notes</label>
            <textarea style="width: 100%; height: 100px" name="notes" id="inputNotes"></textarea>
        </div>
        <input type="submit" class="form-control btn btn-success">
    </form>
{% endblock %}
